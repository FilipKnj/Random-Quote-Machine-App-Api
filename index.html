<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine App API </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="main-container">
        <div class="quote-header">
            <h1>Quote of the Day</h1>
        </div>
        <div class="quote-div">
            <div class="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, assumenda.</div>
            <div class="author">- <span>Filip Tomic</span></div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li><i id="soundBtn" class="fa fa-volume-up"></i></li>
                    <li><i id="copyBtn" class="fa fa-clipboard"></i></li>
                    <li><i id="twitterBtn" class="fa-brands fa-twitter"></i></i></li>
                </ul>
                <button id="quoteBtn">New Quote</button>
            </div>
        </div>
    </div>


    
    <script src="script.js"></script>
</body>
</html>
